<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracias por tu mensaje | TT Soregey</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #002D72;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .gracias-container {
      text-align: center;
      padding: 80px 20px;
      flex: 1;
    }

    .gracias-container h1 {
      font-size: 2.5em;
      color: #002D72;
      margin-bottom: 20px;
    }

    .gracias-container p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #444;
    }

    .gracias-container a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #002D72;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .gracias-container a:hover {
      background-color: #0143a3;
    }

    footer {
      background-color: #002D72;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .gracias-container h1 {
        font-size: 1.8em;
      }

      .gracias-container p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="gracias-container">
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Hemos recibido tu consulta. Nuestro equipo se pondrá en contacto contigo muy pronto.</p>
    <a href="index.html">Volver al inicio</a>
  </div>

  <footer>
    TT Soregey SA de CV · Cancún, Quintana Roo
  </footer>

</body>
</html>
